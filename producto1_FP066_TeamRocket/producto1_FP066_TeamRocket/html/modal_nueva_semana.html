<!DOCTYPE html>
<html>
    <head>
        <title>Nueva Semana</title>
        <link rel="stylesheet" href="..\css\style_modal_semana.css">
    </head>
    <body>
        <div>
            <p>
                <h1>Nueva Semana</h1>
            </p>
        </div>
        <br>
        <form class="formulario">
        <div>
            <label for="numSemana">Nº de semana</label>
            <input class="input" type="text" name="numSemana" id="numSemana"/>
        </div>
        <div>
            <label for="anio">Año</label>
            <input class="input" type="text" name="anio" id="anio"/>
        </div>
        <div>
            <label for="descripcionweek">Descripción</label>
            <textarea class="input" name="descripcionweek" id="descripcionweek"></textarea>
        </div>
        <div>
            <label for="month">Mes</label>
            <input class="input" type="text" name="month" id="month"/>
        </div>
        <div>
            <label for="hours">Hora/s</label>
            <input class="input" type="number" name="hours" id="hours"/>
        </div>
        <div>
            <label for="color">Color</label>
            <select id="color" name="color">
                <option value="color1">Color 1</option>
                <option value="color2">Color 2</option>
                <option value="color3">Color 3</option>
                <option value="color4">Color 4</option>
                <option value="color5">Color 5</option>
            </select>
        </div>
        <br>
        <a href="main_dashboard.html"><button class="button1">Cancelar</button></a>
        <button class="button2">Aceptar</button>
    </form>
    </body>
</html>
